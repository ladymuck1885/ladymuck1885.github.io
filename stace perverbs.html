<script type="text/javascript">
var t = 0;
// All but the last character ends up as the beginning of the output.
// The last character is tacked onto the very end.
var left = ["The doors are open.", "The cat is meowing.", "Its very sweaty.", "Come on over.", "You are invited.", "The homeless man is.", "The vampires teeth are.", "The fairies play.", "The party is in.", "Women are the better hunters.", "My purse is.", "Preach.", "The Internet is."];
// This ends up as the end of the output, except for the very last character.
var right = ["Over the rainbow", "in my pants", "In the land of Oz", "to the jungle", "in the Cloud", "in big clown trousers", "on the British Empire", "home", "in my neck", "an island", "my country", "in my wig", "a series of tubes"];
function rand_range(max) {
    "use strict";
    return Math.floor(Math.random() * (max + 1));
}
function litany() {
    "use strict";
    var last, text, l, r, main = document.getElementById('main');
    if (t <= 24) {
        t += 1;
    } else {
        main.removeChild(document.getElementById('main').firstChild);
    }
    last = document.createElement('div');
    l = rand_range(left.length - 1);
    r = rand_range(right.length - 2);
    if (r >= l) {
        r += 1;
    }
    text = left[l].slice(0, left[l].length - 1) + " " + right[r] + left[l].slice(-1);
    last.appendChild(document.createTextNode(text));
    main.appendChild(last);
}
function produce_litany() {
    "use strict";
    litany();
    setInterval(litany, 2500);
}</script>
